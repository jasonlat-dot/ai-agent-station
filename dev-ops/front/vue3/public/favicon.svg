<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="#2563eb" stroke="#1d4ed8" stroke-width="1"/>
  
  <!-- AI芯片图标 -->
  <g transform="translate(8, 8)">
    <!-- 主芯片 -->
    <rect x="4" y="4" width="8" height="8" rx="1" fill="#ffffff" opacity="0.9"/>
    
    <!-- 芯片连接线 -->
    <line x1="2" y1="6" x2="4" y2="6" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="2" y1="8" x2="4" y2="8" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="2" y1="10" x2="4" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    
    <line x1="12" y1="6" x2="14" y2="6" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="12" y1="8" x2="14" y2="8" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="12" y1="10" x2="14" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    
    <line x1="6" y1="2" x2="6" y2="4" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="8" y1="2" x2="8" y2="4" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="10" y1="2" x2="10" y2="4" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    
    <line x1="6" y1="12" x2="6" y2="14" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="8" y1="12" x2="8" y2="14" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="10" y1="12" x2="10" y2="14" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    
    <!-- 芯片内部电路 -->
    <circle cx="6.5" cy="6.5" r="0.5" fill="#2563eb"/>
    <circle cx="9.5" cy="6.5" r="0.5" fill="#2563eb"/>
    <circle cx="6.5" cy="9.5" r="0.5" fill="#2563eb"/>
    <circle cx="9.5" cy="9.5" r="0.5" fill="#2563eb"/>
    
    <!-- 连接线 -->
    <line x1="6.5" y1="6.5" x2="9.5" y2="6.5" stroke="#2563eb" stroke-width="0.5"/>
    <line x1="6.5" y1="6.5" x2="6.5" y2="9.5" stroke="#2563eb" stroke-width="0.5"/>
    <line x1="9.5" y1="6.5" x2="9.5" y2="9.5" stroke="#2563eb" stroke-width="0.5"/>
    <line x1="6.5" y1="9.5" x2="9.5" y2="9.5" stroke="#2563eb" stroke-width="0.5"/>
  </g>
  
  <!-- AI标识 -->
  <text x="16" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff" opacity="0.8">AI</text>
</svg>