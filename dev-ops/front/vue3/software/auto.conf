server {
    listen 443 ssl;
    server_name autoagent.jasonlat.com;

    # SSL配置（保持你的原有配置）
    ssl_certificate /etc/nginx/ssl/_.jasonlat.com.pem;
    ssl_certificate_key /etc/nginx/ssl/_.jasonlat.com.key;
    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 5m;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1.2 TLSv1.3; # 新增现代TLS协议，增强安全性

    location / {
        proxy_pass http://localhost:8088;

        # 1. 流式核心：分块传输 + HTTP/1.1 + 长连接（你关注的三个配置）
        chunked_transfer_encoding on;  # 启用分块透传（修复原配置的off）
        proxy_http_version 1.1;        # 强制HTTP/1.1，支持长连接和分块
        proxy_set_header Connection ""; # 清除Connection头，维持长连接

        # 2. 禁用缓冲（流式必需，保持你的配置）
        proxy_cache off;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_set_header X-Accel-Buffering "no"; # 优先级最高的禁缓冲指令

        # 3. 超时配置（延长适配AI流式，优化你的原配置）
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;       # 延长到10分钟，避免AI生成超时
        proxy_read_timeout 600s;       # 延长到10分钟，避免Nginx提前断开
        keepalive_timeout 600s;        # 长连接超时同步延长

        # 4. 你的10M级别缓冲区配置（符合规则，不影响禁用缓冲的场景）
        proxy_buffer_size 10m;
        proxy_buffers 4 10m;           # 总量40M，单个10M
        proxy_busy_buffers_size 20m;   # 20M < 40M-10M=30M，符合规则

        # 5. TCP优化和头部转发（保持你的配置）
        tcp_nopush on;
        tcp_nodelay on;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cache-Control "no-cache";
        proxy_intercept_errors off;
    }
}

# HTTP自动跳转HTTPS（新增，增强安全性）
server {
    listen *:80;
    server_name agent.jasonlat.com;
    return 301 https://$host$request_uri;
}