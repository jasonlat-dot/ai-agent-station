# Docker Compose配置文件
# 用于部署Vue3前端应用

version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-agent-station-backend
    restart: always
    ports:
      - "8088:8088"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Shanghai
    volumes:
      - ./ssl:/etc/nginx/ssl:ro  # 挂载SSL证书目录
    networks:
      - my-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Vue3前端应用服务
  frontend:
    build:
      context: ..
      dockerfile: software/Dockerfile
    image: ai-agent-station-frontend:latest
    container_name: ai-agent-station-frontend
    restart: always
    ports:
      - "7088:80"
      - "17088:443"
    environment:
      - TZ=Asia/Shanghai
      - VUE_APP_ENV=production
      - VUE_APP_API_BASE_URL=https://autoAgent.jasonlat.com
    volumes:
      # 挂载nginx日志目录
      - ./logs:/var/log/nginx
      # 可选：挂载SSL证书目录（如果需要HTTPS）
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - my-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  my-network:
    driver: bridge

volumes:
  # 日志卷
  nginx-logs:
    driver: local